<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="body">

    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
    </header>
          
    <main>

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__titlebox">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn popup-link"></button>
        </section>

        <section class="elements">

        </section>
                   
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <template id="card">
        <article class="elements__card">
            <div class="element__image-container">
                <img src="./images/DeliteIcon.svg" alt="Удалить" class="elements__delete-btn">
                <img src="#" alt="" class="elements__image popup-link">
            </div>
            <div class="elements__info">
                <h2 class="elements__title"></h2>
                <button type="button" class="elements__like-btn"></button>
            </div>
        </article>
    </template>
    <div class="popup popup-profile-edit">
        <div class="popup__body">
            <form name="editProfile" action="#" method="post">
                <button type="button" class="popup__close popup-close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__inp" type="text" name="nameInput" value="">
                <input class="popup__inp" type="text" name="jobInput" value="">
                <button class="popup__btn-save" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-card-add">
        <div class="popup__body">
            <form name="addCard" action="#" method="post">
                <button type="button" class="popup__close popup-close"></button>
                <h2 class="popup__title">Новое место</h2>
                <input class="popup__inp" type="text" name="card-title" placeholder="Название" value="">
                <input class="popup__inp" type="text" name="card-link" placeholder="Ссылка на картинку" value="">
                <button class="popup__btn-save" type="submit">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__image-container">
            <img src="#" alt="" class="popup__image">
            <p class="popup__image-title"></p>
            <button type="button" class="popup__close popup-close"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
