<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="body">

    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип сайта">
    </header>
          
    <main class="content"></main>

        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <div class="profile__titlebox">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-btn popup-link"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__addButton"></button>
        </section>

        <section class="elements">
            <article class="elements__element">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__title">Карачаевск</p>
                    <button class="elements__like-btn"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="elements__info">
                    <p class="elements__title">Гора Эльбрус</p>
                    <button class="elements__like-btn"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="elements__info">
                    <p class="elements__title">Домбай</p>
                    <button class="elements__like-btn"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
                <div class="elements__info">
                    <p class="elements__title">Гора Эльбрус</p>
                    <button class="elements__like-btn"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
                <div class="elements__info">
                    <p class="elements__title">Домбай</p>
                    <button class="elements__like-btn"></button>
                </div>
            </article>
            <article class="elements__element">
                <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
                <div class="elements__info">
                    <p class="elements__title">Карачаевск</p>
                    <button class="elements__like-btn"></button>
                </div>
            </article>
        </section>
                   
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__body">
            <form class="popup__container" action="#" method="post">
                <a href="" class="popup__close popup-close"></a>
                <h2 class="popup__title">Редактировать профиль</h2>
                <div class="popup__inpBox"><input class="popup__inp" type="text" name="nameInput" value="Жак-Ив Кусто"></div>
                <div class="popup__inpBox"><input class="popup__inp" type="text" name="jobInput" value="Исследователь океана"></div>
                <div><button class="popup__btnSave" type="submit">Сохранить</button></div>    
            </form>
        </div>
    </div>
    <script src="../mesto/scripts/script.js"></script>
</body>
</html>
